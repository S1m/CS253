
<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <h2>Signup</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="%(User)s">
          </td>
          <td class="error">
			%(ErrorUser)s
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="%(Pass)s">
          </td>
          <td class="error">
			%(ErrorPass)s
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="%(Verify)s">
          </td>
          <td class="error">
          	%(ErrorVerify)s
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="%(Email)s">
          </td>
          <td class="error">
			%(ErrorEmail)s
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
  </body>

</html>
